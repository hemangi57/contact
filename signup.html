<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
</head>
<body>
	<h1>Contact Us</h1>
	<form method="POST" netlify>
		<p>
			<label>Name:</label>
			<input type="text" name="name" required>
		</p>
		<p>
			<label>Email:</label>
			<input type="email" name="email" required>
		</p>
		<p>
			<label>Message:</label>
			<textarea name="message" required></textarea>
		</p>
		<p>
			<button type="submit">Submit</button>
		</p>
	</form>
</body>
</html>
